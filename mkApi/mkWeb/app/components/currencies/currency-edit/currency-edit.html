<div class="component-container col-md-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title-box">
                <h3>
                    {{ formState.texts.header }}
                </h3>
            </div>
        </div>
        <div class="panel-body">
            <form name="currencyForm" class="form-horizontal">
                <!-- NAME -->
                <div class="form-group">
                    <label class="col-md-3 control-label">
                        {{ 'components.currencies.fields.name.text' | translate }}
                    </label>
                    <div class="col-md-9">
                        <input id="name" name="name" type="text" class="form-control"
                               placeholder="{{ 'components.currencies.fields.name.placeholder' | translate }}"
                               ng-model="model.name"
                               ng-disabled="!formState.name.enable"
                               mk-required>
                        <label for="name" class="error"
                               ng-show="currencyForm.name.$dirty &&
                                        currencyForm.name.$error.mkRequired">
                            {{ 'components.currencies.validation.name.mkRequired' | translate }}
                        </label>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer">
            <div class="btn-group pull-right">
                <button class="btn btn-default" type="button"
                        ng-click="cancel()">
                    {{ 'common.buttons.cancel' | translate }}
                </button>
                <button class="btn btn-primary" type="submit"
                        ng-click="executeOperation()"
                        ng-disabled="!formState.submit.enable" >
                    {{ formState.texts.saveButton }}
                </button>
            </div>
        </div>
    </div>
</div>
