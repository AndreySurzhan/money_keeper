<div class="component-container col-md-12">
    <div class="panel panel-default"
         panel-disabled="isUpdating">
        <div class="panel-heading">
            <div class="panel-title-box">
                <h3>
                    {{ 'components.categories.list.header' | translate }}
                </h3>
                <span>
                    {{ 'components.categories.list.sub-header' | translate }}
                </span>
            </div>
            <ul class="panel-controls">
                <li>
                    <button ng-click="refresh()">
                        <span class="fa fa-refresh"></span>
                    </button>
                </li>
                <li>
                    <a href="#/categories/add" class="button header-button-create"
                       title="{{ 'common.buttons.create' | translate }}">
                        <span class="fa fa-plus"></span>
                    </a>
                </li>
            </ul>
        </div>

            -->
            <ul ng-sortable="{animation:150}">
                <li ng-repeat="category in categories | filter:query | orderBy:orderProp">

                            <span class="income-column"
                                ng-bind-html="category.income | categoryIncomeMark">
                            </span>
                            <span class="name-column">
                                {{ category.name }}
                            </span>
                            <span class="parent-column">
                                {{ category.parent | parentCategoryName }}
                            </span>
                            <span class="actions-column">
                                <button class="btn btn-default btn-rounded btn-condensed btn-sm"
                                        ng-click="showDetails(category._id)">
                                    <span class="fa fa-pencil"></span>
                                </button>
                                <button class="btn btn-danger btn-rounded btn-condensed btn-sm"
                                        ng-click="remove(category._id)">
                                    <span class="fa fa-times"></span>
                                </button>
                            </span>

                </li>
            </ul>
