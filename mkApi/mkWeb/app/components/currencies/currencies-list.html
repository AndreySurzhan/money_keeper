<div class="component-container col-md-12">
    <div class="panel panel-default"
         panel-disabled="isUpdating">
        <div class="panel-heading">
            <div class="panel-title-box">
                <h3>
                    {{ 'components.currencies.list.header' | translate }}
                </h3>
                <span>
                    {{ 'components.currencies.list.sub-header' | translate }}
                </span>
            </div>
            <ul class="panel-controls">
                <li>
                    <button ng-click="refresh()">
                        <span class="fa fa-refresh"></span>
                    </button>
                </li>
                <li>
                    <a href="#/currencies/add" class="button header-button-create"
                       title="{{ 'common.buttons.create' | translate }}">
                        <span class="fa fa-plus"></span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="panel-body">
            <table class="currencies-list table table-hover table-striped">
                <thead>
                <tr>
                    <th>
                        {{ 'components.currencies.fields.name.text' | translate }}
                    </th>
                    <th class="actions-column"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="currency in currencies | filter:query | orderBy:orderProp">
                    <td>
                        {{ currency.name }}
                    </td>
                    <td class="actions-column">
                        <button class="btn btn-danger btn-rounded btn-condensed btn-sm"
                                ng-click="remove(currency._id)">
                            <span class="fa fa-times"></span>
                        </button>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td>
                        <div class="row">
                            <div class="col-md-9">
                                <select class="form-control"
                                        ng-model="newCurrency"
                                        ng-disabled="!formState.globalCurrencies.enable"
                                        ng-options="currency.name for currency in formState.globalCurrencies.data track by currency._id">
                                </select>
                            </div>
                            <div class="col-md-3">
                                <span class="new-currency-sign fa {{ newCurrency.icon }}"></span>
                            </div>
                        </div>
                    </td>
                    <td>
                        <button class="add-new-currency btn btn-success btn-rounded btn-condensed btn-sm"
                                ng-disabled="!newCurrency"
                                ng-click="addNewCurrency(newCurrency)">
                            {{ 'common.buttons.create' | translate }}
                        </button>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
        <div class="panel-footer"></div>
    </div>
</div>
